<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmFortune Admin - Giriş</title>
    
    <!-- Google AdSense Kodu -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7214107660665483"
     crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a237e, #311b92);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            transform-origin: left;
            animation: shooting 5s linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw - 200px)) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateX(calc(100vw - 200px)) rotate(0deg);
                opacity: 0;
            }
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(156, 39, 176, 0.2),
                        inset 0 0 15px rgba(156, 39, 176, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transform: scale(0.95);
            opacity: 0;
            animation: containerAppear 0.8s forwards 0.2s;
            overflow: hidden;
        }

        @keyframes containerAppear {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            opacity: 0;
            animation: containerGlow 8s infinite;
            pointer-events: none;
        }

        @keyframes containerGlow {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
                opacity: 0.3;
            }
        }

        h1 {
            color: #e0f7fa;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, transparent, #9c27b0, transparent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .login-form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.4);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.5);
            transition: fill 0.3s ease;
        }

        .form-group input:focus + svg {
            fill: #9c27b0;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #aa2bc2, #7e57c2);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transform: translateX(150%);
            animation: slideIn 0.3s forwards;
        }

        .notification.success {
            background-color: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background-color: rgba(244, 67, 54, 0.9);
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            to { transform: translateX(150%); }
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: rgba(149, 117, 205, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 32px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="login-container">
        <div class="logo">
            <span class="logo-text">OM</span>
        </div>
        <h1>Yönetici Girişi</h1>

        <form id="adminLoginForm" class="login-form">
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Yönetici şifresi" required>
                <svg viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
                </svg>
            </div>

            <button type="submit">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
                </svg>
                Giriş Yap
            </button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Zaten giriş yapmışsa dashboard'a yönlendir
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-dashboard.html';
            }

            // Yıldızları oluştur
            createStars();

            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 150;
                const shootingStarCount = 5;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');

                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;

                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;

                    star.style.animationDelay = `${Math.random() * 5}s`;

                    starsContainer.appendChild(star);
                }

                for (let i = 0; i < shootingStarCount; i++) {
                    createShootingStar();
                }

                setInterval(() => {
                    createShootingStar();
                }, Math.random() * 6000 + 2000);
            }

            function createShootingStar() {
                const starsContainer = document.getElementById('stars');
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');

                shootingStar.style.left = `${Math.random() * 30}%`;
                shootingStar.style.top = `${Math.random() * 60}%`;

                const width = Math.random() * 80 + 50;
                const angle = Math.random() * 20 - 10;

                shootingStar.style.width = `${width}px`;
                shootingStar.style.height = `2px`;
                shootingStar.style.transform = `rotate(${angle}deg)`;

                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 10;

                shootingStar.style.animationDuration = `${duration}s`;
                shootingStar.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(shootingStar);

                setTimeout(() => {
                    shootingStar.remove();
                }, (delay + duration) * 1000);
            }
        });
    </script>
</body>
</html>
