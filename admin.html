<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmFortune Admin - Giriş</title>

    <!-- Google AdSense Kodu -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7214107660665483"
     crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #9c27b0;
            --secondary-color: #673ab7;
            --accent-color: #e1bee7;
            --dark-bg: #1a1a2e;
            --darker-bg: #0f0f1e;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: var(--text-color);
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            background-color: rgba(15, 15, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(156, 39, 176, 0.2),
                        inset 0 0 15px rgba(156, 39, 176, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(156, 39, 176, 0.1) 0%, transparent 70%);
            opacity: 0;
            animation: containerGlow 12s infinite;
            pointer-events: none;
        }

        @keyframes containerGlow {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
                opacity: 0.3;
            }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(156, 39, 176, 0.5);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
                top: -50%;
            }
            100% {
                left: 150%;
                top: 150%;
            }
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);

        .logo-title {
            color: white;
            font-size: 1.4rem;
            margin: -10px 0 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Parmak izi butonu için gelişmiş animasyon */
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.6s ease-out;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
            transition: all 0.4s ease-out;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.8s ease-out;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

            font-family: 'Poppins', sans-serif;
            letter-spacing: 1.5px;
        }

        h1 {
            color: #e1bee7;
            font-size: 2.2rem;
            margin: 0 0 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            bottom: -10px;
            left: 25%;
            border-radius: 3px;
        }

        .login-form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 15px 18px 50px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.4);
            transform: translateY(-3px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
        }

        .form-group svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.5);
            transition: fill 0.3s ease;
        }

        .form-group input:focus + svg {
            fill: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #aa2bc2, #7e57c2);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            transform-origin: left;
            animation: shooting 5s linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                transform: translateX(calc(100vw - 200px)) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateX(calc(100vw - 200px)) rotate(0deg);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            transform: translateX(150%);
            animation: slideIn 0.3s forwards;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 16px;
        }

        .notification-message {
            font-size: 14px;
            opacity: 0.9;
        }

        .notification.success {
            background-color: rgba(76, 175, 80, 0.85);
        }

        .notification.error {
            background-color: rgba(244, 67, 54, 0.85);
        }

        .notification.info {
            background-color: rgba(33, 150, 243, 0.85);
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            to { transform: translateX(150%); }
        }

        /* Shake animation for failed login */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .login-info {
            background-color: rgba(76, 175, 80, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
            transition: opacity 0.5s ease;
        }

        .welcome-icon {
            margin-right: 12px;
            background-color: rgba(76, 175, 80, 0.5);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .login-info p {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.4;
            flex: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-note {
            margin-top: 25px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div class="login-container">
        <div class="logo">
            <span class="logo-text">OM</span>
        </div>
        <h2 class="logo-title">OmFortune</h2>
        <h1>Yönetici Girişi</h1>

        <form id="adminLoginForm" class="login-form">
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Yönetici şifresi" required>
                <svg viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
                </svg>
            </div>

            <button type="submit" id="loginButton">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="white">
                    <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
                </svg>
                <span>Giriş Yap</span>
            </button>
        </form>

        <div class="footer-note">
            <p>OmFortune Yönetim Paneli - Sadece Yetkili Kullanıcılar İçin</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Zaten giriş yapmışsa dashboard'a yönlendir
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-dashboard.html';
                return;
            }

            // Son çıkış durumunu kontrol et ve buna göre mesaj göster
            const lastLogout = localStorage.getItem('adminLastLogout');
            if (lastLogout) {
                const timeSinceLogout = Date.now() - parseInt(lastLogout);
                // Son 5 dakika içinde çıkış yapıldıysa
                if (timeSinceLogout < 5 * 60 * 1000) {
                    const welcomeBack = document.createElement('div');
                    welcomeBack.className = 'login-info';
                    welcomeBack.innerHTML = `
                        <div class="welcome-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-8 9.41-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                            </svg>
                        </div>
                        <p>Çıkış işleminiz başarıyla gerçekleştirildi. Yeniden hoş geldiniz.</p>
                    `;

                    // Forma ekle
                    const container = document.querySelector('.login-container');
                    if (container) {
                        container.insertBefore(welcomeBack, container.firstChild.nextSibling);

                        // 6 saniye sonra mesajı gizle
                        setTimeout(() => {
                            welcomeBack.style.opacity = '0';
                            welcomeBack.style.height = '0';
                            welcomeBack.style.marginBottom = '0';
                            welcomeBack.style.padding = '0';
                            welcomeBack.style.transition = 'all 0.5s ease';
                            setTimeout(() => {
                                if (welcomeBack.parentNode) {
                                    welcomeBack.parentNode.removeChild(welcomeBack);
                                }
                            }, 500);
                        }, 6000);
                    }

                    // Şifre alanına odaklan
                    setTimeout(() => {
                        const passwordInput = document.getElementById('adminPassword');
                        if (passwordInput) passwordInput.focus();
                    }, 500);
                }
            }

            // Yıldızları oluştur
            createStars();

            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 200;
                const shootingStarCount = 7;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');

                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;

                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;

                    star.style.animationDelay = `${Math.random() * 5}s`;
                    star.style.animationDuration = `${Math.random() * 3 + 2}s`;

                    starsContainer.appendChild(star);
                }

                for (let i = 0; i < shootingStarCount; i++) {
                    createShootingStar();
                }

                setInterval(() => {
                    createShootingStar();
                }, Math.random() * 6000 + 2000);
            }

            function createShootingStar() {
                const starsContainer = document.getElementById('stars');
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');

                shootingStar.style.left = `${Math.random() * 30}%`;
                shootingStar.style.top = `${Math.random() * 60}%`;

                const width = Math.random() * 80 + 50;
                const angle = Math.random() * 20 - 10;

                shootingStar.style.width = `${width}px`;
                shootingStar.style.height = `2px`;
                shootingStar.style.transform = `rotate(${angle}deg)`;

                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 10;

                shootingStar.style.animationDuration = `${duration}s`;
                shootingStar.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(shootingStar);

                setTimeout(() => {
                    shootingStar.remove();
                }, (delay + duration) * 1000);
            }

            // Ripple effect for buttons
            document.getElementById('loginButton').addEventListener('click', function(e) {
                const button = e.currentTarget;
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');

                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);

                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;

                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);

                const password = document.getElementById('adminPassword').value;
                // Şifre kontrolü - admin123
                if (password === "admin123") {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminAuthTime', Date.now());
                    showNotification('success', 'Başarılı!', 'Giriş yapılıyor...');

                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    document.querySelector('.login-container').classList.add('shake-animation');
                    showNotification('error', 'Hata!', 'Yanlış şifre girdiniz. Doğru şifreyi girdiğinizden emin olun.');

                    // Şifre alanını temizle
                    document.getElementById('adminPassword').value = '';

                    // Şifre alanına odaklan
                    setTimeout(() => {
                        document.getElementById('adminPassword').focus();
                        document.querySelector('.login-container').classList.remove('shake-animation');
                    }, 500);
                }
            });
        });

        // Notification function
        function showNotification(type, title, message, duration = 3000) {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                notification.style.animation = 'slideOut 0.3s forwards';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });

            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            // Icon based on type
            let icon = '';
            if (type === 'success') {
                icon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
            } else if (type === 'error') {
                icon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>';
            } else if (type === 'info') {
                icon = '<svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z"/></svg>';
            }

            notification.innerHTML = `
                ${icon}
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <svg class="notification-close" width="16" height="16" viewBox="0 0 24 24" fill="white" style="cursor: pointer;">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
            `;

            document.body.appendChild(notification);

            // Close button
            const closeButton = notification.querySelector('.notification-close');
            closeButton.addEventListener('click', () => {
                notification.style.animation = 'slideOut 0.3s forwards';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });

            // Auto close
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    notification.style.animation = 'slideOut 0.3s forwards';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }
            }, duration);
        }
    </script>
</body>
</html>
