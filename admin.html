
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmFortune Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a237e, #311b92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -50px;
        }
        
        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -100px;
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 60%;
        }
        
        .admin-container {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 20px rgba(156, 39, 176, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(156, 39, 176, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 25px rgba(156, 39, 176, 0.6);
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        h1 {
            color: #e0f7fa;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }
        
        input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(156, 39, 176, 0.5);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        button {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 58, 183, 0.4);
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button svg {
            margin-right: 8px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #aa2bc2, #7e57c2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.6);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .back-to-home {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="admin-container">
        <div class="logo-container">
            <div class="logo">OM</div>
            <h1>OmFortune</h1>
            <div class="subtitle">Yönetici Paneli</div>
        </div>
        
        <form id="adminLoginForm">
            <div class="input-group">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                </div>
                <input type="password" id="adminPassword" placeholder="Yönetici Şifresi" required>
            </div>
            
            <button type="submit">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
                </svg>
                Giriş Yap
            </button>
        </form>
        
        <a href="index.html" class="back-to-home">Ana Sayfaya Dön</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
